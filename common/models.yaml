components:
  schemas:
    KeyValuePair:
      type: object
      description: key-value pair
      properties:
        key:
          type: string
        value:
          type: string
      required:
        - key
        - value

    ISO8601Date:
      description: Date in ISO8601 `YYYY-MM-DDThh:mm:ssÂ±hh:mm`
      type: string

    OtpRequired:
      type: object
      description: The model that comes if you need an OTP
      properties:
        nextOtp:
          type: number
          description: The time when the next code might be sent. In seconds
          example: 60
      required:
        - nextOtp

    InfoMessage:
      type: object
      description: Model that stores some message
      properties:
        text:
          type: string
          nullable: false
